<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon: AdultingSim - Zbuduj Lepszą Dorosłość</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0faff; /* Light blue background */
            color: #1f2937; /* Dark gray text */
        }
        .hero-gradient {
            background: radial-gradient(ellipse at top, rgba(59, 130, 246, 0.1), transparent 70%), 
                        radial-gradient(ellipse at bottom, rgba(34, 197, 94, 0.1), transparent 70%);
        }
        .section-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 60%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(74, 222, 128, 0.15), transparent 70%);
            filter: blur(100px);
            z-index: -1;
            pointer-events: none;
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
        }
        .plumbob {
            color: #15803d; /* Darker Sims Green */
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
    
        // Individual Section Components
        const Header = () => (
            <header className="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm z-50 border-b border-gray-200">
                <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <a href="#" className="text-2xl font-bold text-gray-800">
                        Adulting<span className="plumbob">Sim</span>
                    </a>
                    <div className="hidden md:flex space-x-6 items-center">
                        <a href="#opis" className="text-gray-600 hover:text-blue-500 transition-colors">O co chodzi?</a>
                        <a href="#harmonogram" className="text-gray-600 hover:text-blue-500 transition-colors">Plan gry</a>
                        <a href="#nagrody" className="text-gray-600 hover:text-blue-500 transition-colors">Nagrody</a>
                        <a href="#mentorzy" className="text-gray-600 hover:text-blue-500 transition-colors">NPC</a>
                        <a href="#faq" className="text-gray-600 hover:text-blue-500 transition-colors">FAQ</a>
                    </div>
                     <a href="#rejestracja" className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-transform transform hover:scale-105 shadow-md shadow-green-600/30">
                        Stwórz Sima
                    </a>
                </nav>
            </header>
        );

        const HeroSection = () => (
            <section className="min-h-screen flex items-center justify-center text-center px-4 pt-24 hero-gradient">
                <div className="max-w-4xl">
                    <h1 className="text-5xl md:text-7xl font-black text-gray-900 leading-tight mb-4">
                        Hackathon: <span className="plumbob">AdultingSim</span>
                    </h1>
                    <p className="text-xl md:text-2xl font-semibold text-gray-700 mb-8">
                        24 Godziny na Stworzenie Aplikacji, Które Ułatwią Dorastanie.
                    </p>
                    <p className="text-lg text-gray-600 max-w-2xl mx-auto mb-10">
                        Masz dość problemów pierwszego świata? Dołącz do nas i zaprojektuj rozwiązania na prawdziwe wyzwania dorosłości - od finansów, przez karierę, po zdrowie psychiczne. Czas na hackowanie życia!
                    </p>
                    <a href="#rejestracja" className="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 text-lg rounded-full transition-transform transform hover:scale-105 inline-block shadow-lg shadow-green-600/40">
                        Rozpocznij Nową Grę
                    </a>
                </div>
            </section>
        );

        const EventDescription = () => (
            <section id="opis" className="py-20 px-4 relative section-glow">
                <div className="container mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-4xl font-bold mb-4">O co w tym chodzi?</h2>
                        <p className="text-lg text-gray-600 max-w-3xl mx-auto">
                            To nie jest zwykły hackathon. To symulator życia, w którym Twoim zadaniem jest stworzenie technologii ułatwiającej przejście przez kolejne etapy dorosłości. Zwiększ swoje "skille", poznaj fantastycznych ludzi i stwórz coś, co naprawdę ma znaczenie.
                        </p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8 text-center">
                        <div className="bg-white p-8 rounded-xl border border-gray-200 card-hover shadow-sm">
                            <h3 className="text-2xl font-bold text-blue-500 mb-3">Finanse i Kariera</h3>
                            <p className="text-gray-600">Stwórz narzędzia do zarządzania budżetem, planowania kariery lub symulatory rozmów o pracę. Koniec z jedzeniem makaronu z keczupem!</p>
                        </div>
                        <div className="bg-white p-8 rounded-xl border border-gray-200 card-hover shadow-sm">
                            <h3 className="text-2xl font-bold text-blue-500 mb-3">Zdrowie Psychiczne</h3>
                            <p className="text-gray-600">Zaprojektuj aplikacje wspierające well-being, medytację, czy walkę z prokrastynacją. Zadbaj o swój "pasek nastroju".</p>
                        </div>
                        <div className="bg-white p-8 rounded-xl border border-gray-200 card-hover shadow-sm">
                            <h3 className="text-2xl font-bold text-blue-500 mb-3">Relacje i Społeczność</h3>
                            <p className="text-gray-600">Jak znaleźć przyjaciół w nowym mieście? Jak dbać o relacje? Stwórz apki, które pomagają budować więzi międzyludzkie.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const PracticalInfo = () => (
            <section id="harmonogram" className="py-20 px-4 bg-blue-500/5">
                <div className="container mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-4xl font-bold mb-4">Plan Gry (Harmonogram)</h2>
                    </div>
                    <div className="grid md:grid-cols-2 gap-10 items-center">
                        <div>
                            <p className="text-lg mb-4"><strong className="text-blue-600">Data:</strong> 1-2 Października 2025</p>
                            <p className="text-lg mb-4"><strong className="text-blue-600">Lokalizacja:</strong> Online (serwer Discord "Sąsiedztwo") oraz stacjonarnie w "Domu Kultury", Warszawa</p>
                            <p className="text-lg mb-4"><strong className="text-blue-600">Tryb gry:</strong> 24h kooperacji w zespołach 2-4 osobowych.</p>
                             <p className="text-lg"><strong className="text-blue-600">Dla kogo:</strong> Dla każdego Sima - niezależnie od poziomu doświadczenia.</p>
                        </div>
                        <div className="bg-white p-8 rounded-xl border border-gray-200 shadow-sm">
                           <h3 className="text-2xl font-bold mb-6 text-center">Kolejne etapy życia</h3>
                           <ul className="space-y-4">
                                <li className="flex items-start"><span className="text-blue-500 font-bold w-28 shrink-0">1.10, 09:00</span><span>Wprowadzenie do gry i cele</span></li>
                                <li className="flex items-start"><span className="text-blue-500 font-bold w-28 shrink-0">1.10, 10:00</span><span>START! Czas rozwijać projekt.</span></li>
                                <li className="flex items-start"><span className="text-blue-500 font-bold w-28 shrink-0">1.10, 14:00</span><span>Warsztaty (dodatkowe punkty skilli)</span></li>
                                <li className="flex items-start"><span className="text-blue-500 font-bold w-28 shrink-0">2.10, 10:00</span><span>Koniec czasu!</span></li>
                                <li className="flex items-start"><span className="text-blue-500 font-bold w-28 shrink-0">2.10, 11:00</span><span>Prezentacja aspiracji życiowych</span></li>
                                <li className="flex items-start"><span className="text-blue-500 font-bold w-28 shrink-0">2.10, 14:00</span><span>Rozdanie nagród i impreza!</span></li>
                           </ul>
                        </div>
                    </div>
                </div>
            </section>
        );
        
        const RulesSection = () => (
             <section id="rejestracja" className="py-20 px-4">
                 <div className="container mx-auto text-center">
                     <h2 className="text-4xl font-bold mb-4">Zasady Tworzenia Postaci</h2>
                     <p className="text-lg text-gray-600 max-w-3xl mx-auto mb-10">Każda dobra gra ma swoje zasady. Oto nasze, aby rozgrywka była fair play!</p>
                     <div className="max-w-2xl mx-auto text-left bg-white p-8 rounded-xl border border-gray-200 shadow-sm">
                        <h3 className="text-2xl font-bold mb-4">Jak dołączyć do gry?</h3>
                        <p className="text-gray-600 mb-6">Wypełnij formularz "Stwórz Sima" poniżej. Mamy ograniczoną liczbę miejsc, więc nie czekaj! Udział jest darmowy, nie potrzebujesz Simoleonów.</p>
                        <h3 className="text-2xl font-bold mb-4">Jak oceniamy aspiracje?</h3>
                        <ul className="list-disc list-inside space-y-2 text-gray-700">
                            <li><span className="font-semibold text-blue-500">Kreatywność:</span> Czy Twój pomysł jest oryginalny?</li>
                            <li><span className="font-semibold text-blue-500">Charyzma:</span> Jak dobrze zaprezentujesz swój projekt?</li>
                            <li><span className="font-semibold text-blue-500">Logika:</span> Czy Twoja aplikacja działa i jest dobrze napisana?</li>
                            <li><span className="font-semibold text-blue-500">Wpływ na świat:</span> Jaki jest potencjał Twojego projektu, by pomóc innym Simom?</li>
                        </ul>
                     </div>
                 </div>
             </section>
        );

        const PrizesSection = () => (
            <section id="nagrody" className="py-20 px-4 bg-blue-500/5 relative section-glow">
                <div className="container mx-auto">
                    <div className="text-center mb-12">
                        <h2 className="text-4xl font-bold mb-4">Nagrody (Kody na Kasę!)</h2>
                        <p className="text-lg text-gray-600">Za ciężką pracę i rozwój postaci czekają wspaniałe nagrody. Motherlode!</p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="bg-white p-8 rounded-xl border-2 border-green-600 text-center card-hover shadow-md">
                             <p className="text-green-600 font-bold text-xl mb-2">I MIEJSCE</p>
                             <h3 className="text-3xl font-black text-gray-800 mb-4">"Motherlode" - 20 000 PLN</h3>
                             <p className="text-gray-600">Oraz pakiet mentorski "Level Up" i gadżety, które podniosą Twój nastrój.</p>
                        </div>
                        <div className="bg-white p-8 rounded-xl border border-gray-200 text-center card-hover shadow-sm">
                             <p className="text-gray-500 font-bold text-xl mb-2">II MIEJSCE</p>
                             <h3 className="text-3xl font-black text-gray-800 mb-4">"Kaching" - 10 000 PLN</h3>
                             <p className="text-gray-600">Plus pakiet akcesoriów do Twojego domowego biura (nowe biurko i krzesło!).</p>
                        </div>
                        <div className="bg-white p-8 rounded-xl border border-gray-200 text-center card-hover shadow-sm">
                            <p className="text-gray-500 font-bold text-xl mb-2">III MIEJSCE</p>
                            <h3 className="text-3xl font-black text-gray-800 mb-4">"Rosebud" - 5 000 PLN</h3>
                            <p className="text-gray-600">Oraz zestaw startowy do "gotowania" - roczna subskrypcja kawy.</p>
                        </div>
                    </div>
                </div>
            </section>
        );
        
        const PartnersSection = () => (
             <section id="partnerzy" className="py-20 px-4">
                <div className="container mx-auto text-center">
                    <h2 className="text-4xl font-bold mb-12">Przyjaciele z Sąsiedztwa</h2>
                    <div className="flex flex-wrap justify-center items-center gap-x-12 gap-y-8">
                        <p className="text-2xl font-bold text-gray-400 hover:text-gray-600 transition-colors">LifeSkillz Inc.</p>
                        <p className="text-2xl font-bold text-gray-400 hover:text-gray-600 transition-colors">ZenApp</p>
                        <p className="text-2xl font-bold text-gray-400 hover:text-gray-600 transition-colors">FuturePath</p>
                        <p className="text-2xl font-bold text-gray-400 hover:text-gray-600 transition-colors">ConnectU</p>
                    </div>
                </div>
            </section>
        );
        
        const MentorsSection = () => {
            const mentors = [
                { name: 'Anna Kowalska', title: 'Guru Kariery', img: 'https://placehold.co/300x300/a5f3fc/1e40af?text=AK' },
                { name: 'Jan Nowak', title: 'Mistrz Zen', img: 'https://placehold.co/300x300/a5f3fc/1e40af?text=JN' },
                { name: 'Ewa Wiśniewska', title: 'Ekspert od Relacji', img: 'https://placehold.co/300x300/a5f3fc/1e40af?text=EW' },
                { name: 'Piotr Zieliński', title: 'Czarodziej Finansów', img: 'https://placehold.co/300x300/a5f3fc/1e40af?text=PZ' },
            ];
            
            return (
                <section id="mentorzy" className="py-20 px-4 bg-blue-500/5">
                    <div className="container mx-auto">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-bold mb-4">Postacie Niezależne (NPC)</h2>
                            <p className="text-lg text-gray-600">Nasi mentorzy są jak NPC z misjami pobocznymi - pomogą Ci zdobyć XP i cenne itemy.</p>
                        </div>
                        <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
                            {mentors.map(mentor => (
                                <div key={mentor.name} className="bg-white rounded-xl overflow-hidden text-center card-hover border border-gray-200 shadow-sm">
                                    <img src={mentor.img} alt={mentor.name} className="w-full h-48 object-cover" />
                                    <div className="p-6">
                                        <h3 className="text-xl font-bold text-gray-800">{mentor.name}</h3>
                                        <p className="plumbob font-semibold">{mentor.title}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
        
        const FaqSection = () => {
             const [openFaq, setOpenFaq] = React.useState(null);

             const toggleFaq = (index) => {
                setOpenFaq(openFaq === index ? null : index);
             };

            const faqs = [
                { q: 'Czy muszę mieć już rodzinę i pracę, żeby dołączyć?', a: 'Absolutnie nie! Zaczynasz z czystą kartą. Zespół (rodzinę) możesz znaleźć na miejscu.' },
                { q: 'Czy muszę umieć programować na poziomie 10?', a: 'Nie, przyjmujemy Simów z każdym poziomem umiejętności "Logika". Ważna jest też "Kreatywność" i "Charyzma"!' },
                { q: 'Czy mogę używać kodów?', a: 'Jedynym dozwolonym kodem jest korzystanie z publicznie dostępnych bibliotek i API. Resztę musicie stworzyć sami!' },
                { q: 'Co jeśli mój projekt się zawiesi?', a: 'Spokojnie, nasi mentorzy (NPC) są dostępni, aby pomóc Ci zdebugować Twoje życie... i kod.' }
            ];

            return (
                 <section id="faq" className="py-20 px-4">
                    <div className="container mx-auto max-w-3xl">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-bold mb-4">FAQ (Porady z Ekranu Ładowania)</h2>
                        </div>
                        <div className="space-y-4">
                            {faqs.map((faq, index) => (
                                <div key={index} className="bg-white rounded-lg border border-gray-200">
                                    <button onClick={() => toggleFaq(index)} className="w-full text-left p-6 flex justify-between items-center text-gray-800">
                                        <span className="font-semibold text-lg">{faq.q}</span>
                                        <span className={`transform transition-transform text-blue-500 ${openFaq === index ? 'rotate-180' : ''}`}>
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                                        </span>
                                    </button>
                                    {openFaq === index && (
                                        <div className="p-6 pt-0 text-gray-600">
                                            <p>{faq.a}</p>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
        
        const CommunitySection = () => (
             <section id="community" className="py-20 px-4 text-center bg-blue-500/5">
                <div className="container mx-auto">
                     <h2 className="text-4xl font-bold mb-4">Odwiedź Nasze Sąsiedztwo</h2>
                     <p className="text-lg text-gray-600 max-w-2xl mx-auto mb-8">Dołącz do naszego serwera na Discordzie, poznaj innych graczy, stwórz rodzinę i zacznij planować swoją willę (projekt) jeszcze przed startem!</p>
                     <a href="#" className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full transition-colors inline-block shadow-md shadow-blue-500/30">
                        Dołącz do Sąsiedztwa
                    </a>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="py-10 px-4 border-t border-gray-200">
                <div className="container mx-auto text-center text-gray-500">
                    <p>&copy; 2025 AdultingSim. Stworzone przez graczy dla graczy.</p>
                    <div className="flex justify-center space-x-6 mt-4">
                        <a href="#" className="hover:text-blue-500">Social Media</a>
                    </div>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            return (
                <React.Fragment>
                    <Header />
                    <main>
                        <HeroSection />
                        <EventDescription />
                        <PracticalInfo />
                        <RulesSection />
                        <PrizesSection />
                        <PartnersSection />
                        <MentorsSection />
                        <FaqSection />
                        <CommunitySection />
                    </main>
                    <Footer />
                </React.Fragment>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>

</body>
</html>
